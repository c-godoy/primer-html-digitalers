<!DOCTYPE html>
<html>
<head>
	<title>FotografiaME</title>
	<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="todo">
		<h1>FotografiaME</h1>
	<nav><a href="index.html">Inicio</a> | <a href="#nosotros">Nosotros</a> | <a href="#servicios">Servicios</a> | <a href="contacto.html">Contacto</a> | <a href="tablas.html">Tablas</a></nav>
		
		<h2>Contacto</h2>
	<div class="formulario">	
		<label for="nombre">Nombre</label>
		<input type="text" name="nombre" placeholder="Nombre" size="40">
		
		<br><br>
		<label for="email">Email</label>
		<input type="email" name="email" placeholder="mail@dominio.com" size="40">

		<label for="origen">Origen</label>
		<select name="origen">
			<option value="sector A">Sector A</option>
			<option value="sector B">Sector B</option>
			<option value="sector C">Sector C</option>
		</select>

		<br><br>
		<label for="textarea">Comentarios</label><br>
		<textarea id="textarea" rows="5" cols="80"></textarea>

		<br><br>
		<label for="estado civil">Estado civil:</label><br>
		<input type="radio" name="estado" value="casado">Casado
		<input type="radio" name="estado" value="soltero">Soltero

		<br><br>
		<label>Acepta terminos y condiciones.</label>
		<input type="checkbox">

		<br><br>
		<input type="submit" value="Enviar">
	</div>

	</div>

	<footer><p style="text-align: right;"> 2020 | Candela Godoy </p></footer>
</body>
</html>
